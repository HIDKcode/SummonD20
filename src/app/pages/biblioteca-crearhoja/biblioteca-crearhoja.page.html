<ion-header [translucent]="true">
  <ion-toolbar >
   <img class="center-img" src="assets/images/lettering.png" width="110px"  alt="logo"> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="divfondo1 body">

    <div class="center"> <h2 class="sombraV"> ¡Crea tu propia hoja de personaje!</h2> </div>

    <div class="center"> <h3 class="sombraV"> Atributos Principales (1 a 9) </h3> </div>
      <div id="container" class="center">
        <ion-input id="custom-input" class="divitemHOJA" type="number" min="1" max="9" maxlength="1" [(ngModel)]="num1"></ion-input>
      </div>
    <div class="center"> <h3 class="sombraV"> Atributos Secundarios (1 a 9)  </h3> </div>
      <div id="container" class="center"> 
        <ion-input id="custom-input" class="divitemHOJA" type="number" min="1" max="9" maxlength="1"></ion-input>  
      </div>
    <div class="center"> <h3 class="sombraV"> Atributos Especiales (1 a 9) </h3> </div>
      <div id="container" class="center">
        <ion-input id="custom-input" class="divitemHOJA" type="number" min="1" max="9" maxlength="1"></ion-input>
      </div>
    <div class="center"> <h3 class="sombraV"> Habilidades de personaje (1 a 24) </h3> </div>
      <div id="container" class="center">
        <ion-input id="custom-input" class="divitemHOJA" type="number" min="1" max="24" maxlength="2"></ion-input>
      </div>
    <div class="center"> <h3 class="sombraV"> Categoría de imagen de fondo: </h3> </div>
    <div id="container" class="center">
      <div id="container" class="divitemHOJA">
        <ion-list>
          <ion-item>
            <ion-select aria-label="Theme" value="d&d">
              <ion-select-option value="d&d">Dungeon & Dragons</ion-select-option>
              <ion-select-option value="CoC">Call of Cthulhu</ion-select-option>
              <ion-select-option value="WoW">World of Warcraft</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="center">
    <h3 class="sombraV"> <ion-checkbox justify="start">Descargar respaldo como PDF:</ion-checkbox> </h3>
    </div>

    <div id="container" class="center">
      <ion-button (click)="Valida()"> CREAR HOJA </ion-button>
    </div>
  </div>
</ion-content>
