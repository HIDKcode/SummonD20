<ion-header [translucent]="true">
  <ion-toolbar >
   <img class="center-img" src="assets/images/lettering.png" width="110px"  alt="logo"> 
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="container" class="divfondo1 body">
  
    <H3> Recordatorio, Ac: 0 = Baneado, 5 = Permitido, 9 = Administrador</H3>

    <div class="center"> 
      <ion-grid fixed="true"> 
        <ion-row>
          <ion-col size="1"> ID </ion-col>
          <ion-col size="3"> NICK </ion-col>
          <ion-col size="4"> CORREO </ion-col>
          <ion-col size="1"> AC </ion-col>
          <ion-col size="3"> Boton </ion-col>

        </ion-row>
        <ion-row *ngFor="let x of arregloUsuario">
          <ion-col size="1"> {{ x.userID }} </ion-col>
          <ion-col size="3"> {{ x.nick }}</ion-col>
          <ion-col size="4"> {{ x.correo }}</ion-col>
          <ion-col size="1"> {{ x.estado}}</ion-col>
          <ion-col size="3"> Modificar </ion-col>
        </ion-row>
      </ion-grid>  
    </div>

    
  </div>
</ion-content>
