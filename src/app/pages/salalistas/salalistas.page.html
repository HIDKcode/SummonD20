<ion-header [translucent]="true">
  <ion-toolbar >
   <img class="center-img" src="assets/images/lettering.png" width="110px"  alt="logo"> 
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container" class="divfondo1 body">
    
      <div class="center awdmargin">
        <div class="grid">

          <ion-grid>
            <ion-row >
              <ion-col size="6"> INFORMACIÃ“N </ion-col>
              <ion-col size="3"> CLAVE </ion-col>
              <ion-col size="3"> BOTON </ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid >
            <ion-row *ngFor="let grupo of grupos">
              <ion-col size="6"> {{ grupo.nombre_sala }} # {{grupo.grupoID}} <br> {{ grupo.oNick }} , {{grupo.totalParticipantes}} </ion-col>
              
              <ion-col size="3"> 
                <ion-input  class="blanco" type="number" min="0" max="999999" [(ngModel)]="pass"> </ion-input>
              </ion-col>

              <ion-col size="3"> 
                <ion-item  (click)="participar(grupo.grupoID)"> Entrar </ion-item>  
              </ion-col>
              
            </ion-row>
          </ion-grid>
          
        </div>
      </div>

      <div class="center awdmargin"> <ion-button (click)="irSalacreate()"> CREAR UNA SALA </ion-button> </div>

  </div>
</ion-content>
