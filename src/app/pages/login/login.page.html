<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>
      SUMMON APP LOGIN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<div id="container" class="divfondo1">

  <div id="container" class="center">
    <ion-card class="center">
      <ion-card-header>
        <ion-card-title> LOGO / BASE DE DATOS </ion-card-title>
        <ion-card-subtitle> LOGO / BASE DE DATOS </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <h1 class="center"> SUMMONING </h1>

  <div id="container" class="center">
    <ion-input class="inputsummon center" label="User ID" placeholder="Nickname" type="email" label-placement="floating" fill="outline" [(ngModel)]="IDuser">
    </ion-input>
  </div>

  <div id="container" class="center">
    <ion-input class="inputsummon center" label="Contraseña" placeholder="******" type="password" label-placement="floating" fill="outline" [(ngModel)]="password">
    </ion-input>
  </div>

  <a href="#" class="textVC center">He olvidado mi contraseña</a>

  <div id="container" class="center">
    <ion-button (click)="Ingreso()"> INGRESO </ion-button>
  </div>

  <div id="container" class="center">
    <ion-button [routerDirection]="'root'" [routerLink]="'/registro'"> REGISTRO</ion-button>
  </div>
</div>
</ion-content>
