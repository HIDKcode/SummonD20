<ion-header [translucent]="true">
  <ion-toolbar >
   <img class="center-img" src="assets/images/lettering.png" width="110px"  alt="logo"> 
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container" class="divfondo1 body">
    
    <div #Listar> 
      <div class="center padding">
        <div class="grid">
          <ion-grid>
            <!-- NgFor SALAS -->
            <ion-row>
              <ion-col size="8"> NOMBRE SALA ; <br> DUEÑO SALA ; PARTICIPANTES (0) </ion-col>
              <ion-col id="join" size="4"> Unirse </ion-col>
            </ion-row>

          </ion-grid>
        </div>
      </div>
    <div>
      <div class="center padding"> <ion-button (click)="Mostrar()"> crear sala </ion-button> </div>
    </div>
  </div>

  <div #Crear>
    <div class="center"> <h2 class="sombraV"> !Convierte en el Dungeon Master! </h2> </div>


    <div class="center"> <h3 class="sombraV"> Nombre de sala </h3> </div>
    <div class="center">
      <ion-input id="custom-input" class="divitemSALA" type="text" maxlength="20" [(ngModel)]="Gnombre">
      </ion-input>  
    </div>

    <div class="center"> <h3 class="sombraV"> Descripcion de sala (Max. 45 char) </h3> </div>
    <div class="center">
      <ion-input id="custom-input" class="divitemSALA" type="text" maxlength="45" [(ngModel)]="Gdescr">
      </ion-input>  
    </div>


    <div class="center"> <h3 class="sombraV"> Privada con contraseña (6 dig) <ion-checkbox justify="start"></ion-checkbox> </h3> </div>
    <div class="center">
      <ion-input id="custom-input" class="divitemSALA" type="number" maxlength="6" [(ngModel)]="Gclave">
      </ion-input>  
    </div>
    
    <div class="center">
      <ion-button (click)="Valida()"> CREAR SALA </ion-button>
      <ion-button (click)="Ocultar()"> VOLVER </ion-button>
    </div>  
  </div>

  </div>
</ion-content>
