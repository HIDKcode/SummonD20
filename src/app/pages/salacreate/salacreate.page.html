<ion-header [translucent]="true">
  <ion-toolbar >
   <img class="center-img" src="assets/images/lettering.png" width="110px"  alt="logo"> 
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container" class="divfondo1 body">
    <div class="center">

      <div class="center"> 
        <h2 class="blanco sombraV uline"> !Convierte en el Dungeon Master! </h2> 
      </div>

      <div class="center"> 
        <h3 class="blanco sombraV"> Nombre de sala </h3> 
      </div>

      <div class="center">
        <ion-input  class="inputsummon blanco" type="text" maxlength="20" [(ngModel)]="Gnombre">
        </ion-input>  
      </div>

      <div class="center"> 
        <h3 class="blanco sombraV"> Descripcion de sala (Max. 45 char) </h3> 
      </div>

      <div class="center">
        <ion-input class="inputsummon blanco" type="text" maxlength="45" [(ngModel)]="Gdescr"></ion-input>  
      </div>

      <div class="center"> 
        <h3 class="sombraV"> Contraseña númerica (6 dig) </h3> 
      </div>
      
      <div class="center">
        <ion-input  class="inputsummon blanco" type="number" maxlength="6" [(ngModel)]="Gclave">
        </ion-input>  
      </div>
      
      <div class="center">
        <ion-button (click)="Valida()"> CREAR SALA </ion-button>
        <ion-button (click)="irSalalistas()"> VOLVER </ion-button>
      </div>  

    </div>
  </div>
</ion-content>
