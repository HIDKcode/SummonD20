<ion-header [translucent]="true">
  <ion-toolbar >
   <img class="center-img" src="assets/images/lettering.png" width="110px"  alt="logo"> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div id="container" class="divfondo1 body">

  <div id="container" class="center">
    <ion-card class="center">
      <ion-card-header>
        <ion-img src="assets/images/logo.png"> </ion-img>
      </ion-card-header>
    </ion-card>
  </div>
  
  <h2 class="center blanco"> ¡LA AVENTURA TE LLAMA! ÚNETE </h2>
  
  <div id="container" class="center">
    <ion-input class="inputsummon blanco" label="Usuario" type="text" label-placement="floating"  
    fill="outline" [(ngModel)]="IDuser" maxlength="20"></ion-input>
  </div>

  <div id="container" class="center">
    <div #error1 class="error-form"><h5 class="error-text"> Usuario inválido (Min 5 char.)</h5> </div>
  </div>

  <div id="container" class="center">
    <ion-input class="inputsummon blanco" label="Correo" type="email" label-placement="floating"
     fill="outline" [(ngModel)]="email" maxlength="70"></ion-input>
  </div>

  <div id="container" class="center">
    <div #error2 class="error-form"><h5 class="error-text"> Correo inválido </h5> </div>
  </div>


  <div id="container" class="center">
    <ion-input class="inputsummon  blanco" label="Contraseña" placeholder="******" type="password" label-placement="floating"
     fill="outline" [(ngModel)]="pass1" maxlength="20" >
    </ion-input>
  </div>

  <div id="container" class="error-div center">
    <div #error3 class="error-form"><h5 class="error-text"> Contraseña inválida (Min: 7 char. 1 Máyus. 1 Signo.) </h5> </div>
  </div>


  <div id="container" class="center">
    <ion-input class="inputsummon  blanco" label="Repetir contraseña" placeholder="******" type="password" label-placement="floating"
     fill="outline" [(ngModel)]="pass2" maxlength="20">
    </ion-input>    
  </div>

  <div id="container" class="center">
    <div #error4 class="error-form"><p class="error-text"> Claves no coinciden </p> </div>
  </div>

  <div id="container" class="center">
    <ion-button class="blanco" (click)="Registro()"> UNIRSE </ion-button>
  </div>
    
  <h3 class="verdeC center"> Ya tienes una cuenta?</h3>

  <div id="container" class="center">
    <ion-button class="blanco" [routerDirection]="'root'" [routerLink]="'/login'"> INICIA SESIÓN </ion-button>
  </div>
  
</div>
</ion-content>
