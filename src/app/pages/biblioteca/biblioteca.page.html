<ion-header [translucent]="true">
  <ion-toolbar >
   <img class="center-img" src="assets/images/lettering.png" width="110px"  alt="logo"> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="divfondo1 body">
    
    <div id="container"> 
      <!---->
      <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content
          pullingIcon="chevron-down-circle-outline"
          pullingText="Arrastra para refrescar"
          refreshingSpinner="circles"
          refreshingText="Refrescando..."
        >
        </ion-refresher-content>
      </ion-refresher>
      
      <ion-segment>
        <ion-segment-button value="Subidos" style="background-color: #0d271e">
          <h3 class="blanco"> SUBIDOS </h3>
        </ion-segment-button>
        <ion-segment-button value="Galeria" style="background-color: #0d271e">
          <h3 class="blanco"> GALER√çA </h3>
        </ion-segment-button>
      </ion-segment>
      
      
      <div> 
        <ion-grid> 
          <ion-row>
            <!-- *ngFor=let image of [1,2,3...]""-->
            <ion-col col-6 col-md-4 col-xl-3>
              <div class="image-container"></div>
            </ion-col>
          </ion-row>
        </ion-grid>  
      </div>
      
      <div id="container" class="center">
        <ion-button [routerDirection]="'root'" [routerLink]="'/biblioteca-archivo'"> EDITAR ARCHIVO </ion-button>
      </div>

      <div id="container" class="center">
        <ion-button [routerDirection]="'root'" [routerLink]="'/biblioteca-crearhoja'"> CREAR HOJA </ion-button>
      </div>

    </div>
  </div>
</ion-content>
