<ion-header [translucent]="true">
  <ion-toolbar>
    <img class="center-img" src="assets/images/lettering.png" width="110px" alt="logo">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="divfondo1 body">
    
    <h3 class="center blanco sombraV">{{Vnick}}#{{VuserID}} </h3>

    <div class="center">

      <div class="imgcard center-img" *ngIf="Vprofile; else placeholder">
            <img [src]="Vprofile" alt="{{Vprofile}}" />
      </div>

      <ng-template  #placeholder>
        <div class="imgcard center-img">
          <img src="assets/images/def_profile.png" alt="Default Profile"/>
        </div >
      </ng-template>
      
      <ion-button class="summonbutton" (click)="foto()">CAMBIAR IMAGEN</ion-button>
    </div>

    <div class="center">
    <ion-input class="inputsummon blanco" label="Usuario" type="text" label-placement="floating" fill="outline" [(ngModel)]="Vnick"  [readonly]="true"></ion-input>
    </div>

    <div class="center">
      <div #error1 class="error-form"><h5 class="error-text">Usuario inválido (Min 5 char.)</h5></div>
    </div>

    <div class="center"> 
      <h2 class="blanco sombraV"> 
        <ion-checkbox [(ngModel)]="isReadonly" (ionChange)="onCheckboxChange($event)"> </ion-checkbox>
        Habilitar cambio de correo 
      </h2> 
    </div>

    <div class="center">
      <ion-input class="inputsummon blanco" label="Correo" type="email" label-placement="floating" fill="outline" [(ngModel)]="Vcorreo" maxlength="70" [readonly]="!isReadonly"></ion-input>
    </div>

    <div class="center">
      <div #error2 class="error-form"><h5 class="error-text">Correo inválido</h5></div>
    </div>

    <div class="center">
      <ion-button class="summonbutton" (click)="Actualiza()"> ACTUALIZAR CORREO </ion-button>
    </div>

    <!-- Redirige a la página de cambio de contraseña -->
    <div class="center upmargin">
      <ion-button class="summonbutton" routerLink="/configclave">CAMBIAR CONTRASEÑA</ion-button>
    </div>

  </div>
</ion-content>
